<form class="chart-controls form-inline" role="form">
    <div class="btn-group">
        <button type="button" ng-class="{btn: true, 'btn-info': true, active: (zoom == 'M')}" ng-click="changeZoom('M')">Month</button>
        <button type="button" ng-class="{btn: true, 'btn-info': true, active: (zoom == 'D')}" ng-click="changeZoom('D')">Day</button>
        <button type="button" ng-class="{btn: true, 'btn-info': true, active: (zoom == 'H')}" ng-click="changeZoom('H')">Hour</button>
    </div>

    <div class="btn-group">
        <button title="Select date" type="button" class="btn btn-info" id="picker-date"><span class="glyphicon glyphicon-calendar"></span></button>
        <button title="Show recent data" type="button" class="btn btn-info" ng-click="showRecent()"><span class="glyphicon glyphicon-home"></span></button>
    </div>

    <div class="btn-group">
        <button title="Previous" type="button" class="btn btn-info" ng-click="shiftDateUnit(-1)"><span class="glyphicon glyphicon-backward"></span></button>
        <button title="Next" type="button" class="btn btn-info" ng-click="shiftDateUnit(1)" ng-disabled="forwardDisallowed"><span class="glyphicon glyphicon-forward"></span></button>
    </div>

    <span class="selected-date">{{ formattedDate }}</span>
</form>

<div class="sensors-dashboard">
    <div class="sensors-dashboard__item sensors-dashboard__item--air-temp">
        <strong>{{sensorsDashboardValues["Temp1"]}} °C</strong>
        <span>Air Temperature</span>
    </div>

    <div class="sensors-dashboard__item sensors-dashboard__item--water-temp">
        <strong>{{sensorsDashboardValues["Temp2"]}} °C</strong>
        <span>Water Temperature</span>
    </div>

    <div class="sensors-dashboard__item sensors-dashboard__item--relative-humidity">
        <strong>{{sensorsDashboardValues["Humidity"]}} %</strong>
        <span>Relative Humidity</span>
    </div>

    <div class="sensors-dashboard__item sensors-dashboard__item--bulp-temp">
        <strong>{{sensorsDashboardValues["Temp3"]}} °C</strong>
        <span>Bulp Temperature</span>
    </div>
</div>

<div id="charts"></div>
